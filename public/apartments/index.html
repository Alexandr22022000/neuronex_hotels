<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прямое бронирование</title>
    <link rel="shortcut icon" href="../images/home-logo-122x108.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <script src="../js/carousel.js"></script>
    <link rel="stylesheet" href="../css/marks.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../js/ui.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/query.js"></script>
    <script src="../js/rooms.js"></script>
    <link rel="stylesheet" href="../vendor/glider/glider.min.css">
    <script src="../vendor/glider/glider.min.js"></script>
    <style id="hotel-hider">
        .marks {
            display: none !important;
        }

        .contacts {
            width: 60%;
        }

        #hotel-name {
            width: 100%;
            height: 50px;
        }

        #hotel-address {
            width: 80%;
            height: 30px;
            margin-top: 5px;
        }

        #hotel-number {
            width: 50%;
            height: 30px;
            margin-top: 5px;
        }
    </style>
    <style id="nav-hider">
        .img-holder {
            background-image: none;
        }

        .head-container {
            display: none;
        }
    </style>
    <style id="card-hider">
        .room-card-body {
            margin-top: 5px;
            height: 80px;
        }
        .room-card-price-green {
            width: 100px!important;
            height: 30px!important;
        }
        .room-card-price-btn-hl div {
            display: none;
        }
    </style>
    <style id="loader">
        @keyframes loading {
            100% {
                transform: translateX(100%);
            }
        }

        .loading {
            position: relative !important;
            background-color: #E2E2E2 !important;
            overflow: hidden;
        }

        .loading::after {
            display: block;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
            animation: loading 1.5s infinite;
        }
    </style>
    <script src="../js/core.js"></script>
    <script src="./script.js"></script>
</head>
<body>
<div class="content-wrapper container hor-center">
    <div class="content flex-container vert-top">
        <div class="page-header container sp-between">
            <div class="contacts">
                <a class="em2-5 loading" id="hotel-name"></a>
                <a class="address em1-5 loading" id="hotel-address"></a>
                <a class="em1-5 loading" id="hotel-number"></a>
            </div>
            <div class="marks flex-container hor-center vert-top">
                <div class="stars-container container" id="hotel-rank">
                </div>
                <div class="container sp-between vert-top border-bottom-1 border-black">
                    <span class="mark-summary em2" id="hotel-rank-nums"></span>
                    <span class="feedback-amount" id="reviews"></span>
                </div>
                <div class="curr-lang-wp container sp-between">
                    <select class="">
                        <option value="">RUB</option>
                        <option value="">DOL</option>
                    </select>
                    <div>
                        <span class="flag-holder"><img src="../images/flag-ru.svg" width="30"></span>
                        <select class="">
                            <option value="">RU</option>
                            <option value="">EN</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-nav-bar container hor-center loading">
            <div class="img-holder flex-container vert-center">
                <a class="back-button flex-container vert-center hor-center" target="_self" href=""><img src="../images/back.svg" alt="back" width="40"></a>
                <div class="head-container flex-container vert-center sp-evenly head-first-stg">
                    <a target="_self" class="dates-link container vert-center sp-evenly">
                        <div class="head-container-date flex-container">
                            <div class="border-right-1 border-black head-block-padding" id="begin-date"></div>
                            <div class="border-left-1 border-black head-block-padding" id="end-date"></div>
                        </div>
                        <div class="head-container-date flex-container head-block-padding head-container-date-len"
                             id="days-amount"></div>
                    </a>
                </div>
                <div class="head-container flex-container vert-center hor-center head-second-stg"><a href="">Номера, цены</a></div>
                <div class="head-container flex-container vert-center hor-center head-third-stg">Завершить
                    бронирование
                </div>
            </div>
        </div>
        <div class="room-list flex-container hor-center">
            <div class="room-scroller">
                <div class="room-card flex-container vert-top border-bottom-1 border-black">
                    <div class="room-card-img-hl flex-container vert-center hor-left">
                        <div class="carousel-wp loading">
                        </div>
                    </div>
                    <div class="room-card-data">
                        <div class="room-card-header loading"></div>
                        <div class="room-card-body loading">
                            <div></div>
                        </div>
                        <div class="room-card-price-hl container sp-between">
                            <div class="room-card-price flex-container">
                                <div class="room-card-price-green flex-container vert-bottom loading"></div>
                                <div class="room-card-price-red flex-container hor-right loading"></div>
                            </div>
                            <div class="room-card-price-btn-hl flex-container hor-right vert-center loading">
                                <div class="room-card-price-summary flex-container vert-center"> ₽</div>
                                <div class="room-card-price-button">
                                    <button class="green-button-price">Выбрать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
