<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <script src="../js/carousel.js"></script>
    <link rel="stylesheet" href="../css/marks.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../js/ui.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/query.js"></script>
    <link rel="stylesheet" href="../vendor/glider/glider.min.css">
    <script src="../vendor/glider/glider.min.js"></script>
    <script src="../js/reservation.js"></script>
    <link rel="stylesheet" href="../css/room-details.css">
    <link rel="stylesheet" href="../css/reservation.css">
    <style id="hotel-hider">
        .marks {
            display: none!important;
        }
        .contacts {
            width: 60%;
        }
        #hotel-name {
            width: 100%;
            height: 50px;
        }
        #hotel-address {
            width: 80%;
            height: 30px;
            margin-top: 5px;
        }
        #hotel-number {
            width: 50%;
            height: 30px;
            margin-top: 5px;
        }
    </style>
    <style id="nav-hider">
        .img-holder {
            background-image: none;
        }
        .head-container {
            display: none;
        }
    </style>
    <style id="apart-hider">
        .order-dates-wp {
            display: none;
        }
        .room-feat-sum {
            padding: 0;
            height: 50px;
        }
        .room-feat-sum div {
            display: none;
        }
        .room-feat-feat div {
            display: none;
        }
        .room-feat-feat {
            padding: 0;
        }
    </style>
    <style id="user-data-hider">
        .user-data-col {
            display: none;
        }
        .user-data-form div  {
            display: none!important;
        }
        .user-data-form {
            padding: 0;
            height: 30vh;
        }
    </style>
    <style id="loader">
        @keyframes loading {
            100% {
                transform: translateX(100%);
            }
        }
        .loading {
            position: relative!important;
            background-color: #E2E2E2!important;
            overflow: hidden;
        }
        .loading::after {
            display: block;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
            animation: loading 1.5s infinite;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
<div class="content-wrapper container hor-center">
    <div class="content flex-container vert-top">
        <div class="page-header container sp-between">
            <div class="contacts">
                <div class="em2-5 loading" id="hotel-name"></div>
                <div class="address em1-5 loading" id="hotel-address"></div>
                <div class="em1-5 loading" id="hotel-number"></div>
            </div>
            <div class="marks flex-container hor-center vert-top">
                <div class="stars-container container" id="hotel-rank">
                </div>
                <div class="container sp-between vert-top border-bottom-1 border-black">
                    <span class="mark-summary em2" id="hotel-rank-nums"></span>
                    <span class="feedback-amount">(230 отзывов)</span>
                </div>
                <div class="curr-lang-wp container sp-between">
                    <select class="">
                        <option value="">RUB</option>
                        <option value="">DOL</option>
                    </select>
                    <div>
                        <span class="flag-holder"><img src="../images/flag-ru.svg" width="30"></span>
                        <select class="">
                            <option value="">RU</option>
                            <option value="">EN</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-nav-bar container hor-center vert-center em1-5">
            Ваше бронирование
        </div>
        <div class="room-details-wp container hor-center">
        </div>
    </div>
</div>
</body>
</html>
